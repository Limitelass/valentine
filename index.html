<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babiiii üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS FROM style.css */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background:linear-gradient(135deg, #ffcdd4, #ff98cb);;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(255, 105, 180, 0.4);
      z-index: 2;
    }

    .name {
      color: #ff2f92;
      font-size: 28px;
      animation: glowBounce 2s infinite;
    }

    @keyframes glowBounce {
      0%, 100% { transform: translateY(0); text-shadow: 0 0 5px #ff69b4; }
      50% { transform: translateY(-6px); text-shadow: 0 0 15px #ff2f92; }
    }

    p { font-size: 18px; color: #444; }

    .buttons { margin-top: 20px; }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
    }

    #yes { background: #ff2f92; color: white; }
    #no { background: #ffd6e8; color: #ff2f92; }

    /* Floating hearts */
    .hearts span {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti Canvas */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* Zoom Overlay Effect */
    #zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; 
      justify-content: center;
      align-items: center;
      background: #ffeef2;
      z-index: 1000;
    }

    .zoom-heart {
      font-size: 80px;
      animation: flyToFace 2s forwards;
    }

    @keyframes flyToFace {
      0% { transform: scale(0.5); opacity: 1; }
      40% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(80); opacity: 0; }
    }
  </style>
</head>

<body onclick="playMusic()">

  <audio id="music" loop>
    <source src="mylove.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts"></div>
  <canvas id="confetti"></canvas>

  <div id="zoom-overlay">
    <div class="zoom-heart">‚ù§Ô∏è</div>
  </div>

  <div class="card" id="main-card">
    <h1 class="name">Hey Vihara üôÉ</h1>
    <p>Your presence makes every ordinary moment feel like a quiet miracle.</p>
    <p>Will you be my Valentine? üíñ</p>

    <div class="buttons">
      <button id="yes" onclick="handleYes()">Yes üíò</button>
      <button id="no" onclick="handleNo(this)">No üôà</button>
    </div>
    <br>
    <small style="color: #ff69b4; opacity: 0.6;">(Tap anywhere to play music üéµ)</small>
  </div>

  <script>
    /* JAVASCRIPT LOGIC */
    const music = document.getElementById("music");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let musicPlayed = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function playMusic() {
      if (!musicPlayed) {
        music.play().catch(e => console.log("Music blocked until interaction"));
        musicPlayed = true;
      }
    }

    // Handles the "NO" button turning into "YES"
    function handleNo(btn) {
      btn.innerHTML = "Yes üôÉ";
      btn.id = "yes";
      btn.onclick = handleYes;
    }

    // Handles the Heart Zoom and Success
    function handleYes() {
      const overlay = document.getElementById('zoom-overlay');
      overlay.style.display = 'flex';

      setTimeout(() => {
        overlay.style.display = 'none';
        showFinal();
        launchConfetti();
      }, 1900);
    }

    function showFinal() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          background:linear-gradient(135deg,#ffb6c1,#ff69b4);
          font-family:Arial;
          padding:20px;">
          <h1 style="color:white;font-size:30px; z-index: 100;">
            YAYYYY üíòü•∞<br>
            You said YES ‚ù§Ô∏è<br>
            Happy Valentine‚Äôs Day üíê
          </h1>
        </div>
        <canvas id="confetti" style="position:fixed;inset:0;pointer-events:none;z-index:10;"></canvas>
      `;
      // Re-initialize canvas for final screen
      const newCanvas = document.getElementById("confetti");
      newCanvas.width = window.innerWidth;
      newCanvas.height = window.innerHeight;
    }

    /* Floating hearts loop */
    const heartsContainer = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("span");
      heart.textContent = "üíñ";
      heart.style.position = "absolute";
      heart.style.bottom = "-40px";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animation = `float ${3 + Math.random() * 3}s linear infinite`;
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    /* Confetti logic */
    function launchConfetti() {
      const newCanvas = document.getElementById("confetti");
      const newCtx = newCanvas.getContext("2d");
      const pieces = [];
      for (let i = 0; i < 160; i++) {
        pieces.push({
          x: Math.random() * newCanvas.width,
          y: Math.random() * newCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360},100%,70%)`
        });
      }
      function draw() {
        newCtx.clearRect(0, 0, newCanvas.width, newCanvas.height);
        pieces.forEach(p => {
          newCtx.beginPath();
          newCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          newCtx.fillStyle = p.color;
          newCtx.fill();
          p.y += p.d;
          if (p.y > newCanvas.height) p.y = -10;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
